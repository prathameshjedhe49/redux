<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3><i class="fas fa-chart-line me-2"></i>Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">
                    <i class="fas fa-home me-2"></i>Overview
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users.html">
                    <i class="fas fa-users me-2"></i>Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="revenue.html">
                    <i class="fas fa-dollar-sign me-2"></i>Revenue
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analytics.html">
                    <i class="fas fa-chart-bar me-2"></i>Analytics
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <button class="btn btn-outline-secondary" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="ms-3 fs-4 fw-bold">Dashboard Overview</span>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-primary refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <div class="user-avatar">A</div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4 mb-4" id="statsContainer">
            <div class="col-md-6 col-lg-3">
                <div class="stat-card bg-primary">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1">Total Users</p>
                            <h3 id="totalUsers">1,234</h3>
                        </div>
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stat-card bg-success">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1">Revenue</p>
                            <h3 id="revenue">$45,678</h3>
                        </div>
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stat-card bg-warning">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1">Orders</p>
                            <h3 id="orders">567</h3>
                        </div>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stat-card bg-danger">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1">Growth</p>
                            <h3 id="growth">12.5%</h3>
                        </div>
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-1">Recent Activity</h5>
                <small class="text-muted">Click on items to highlight</small>
            </div>
            <div class="card-body p-0" id="activityContainer">
                <div class="activity-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>John Doe</strong>
                            <p class="mb-0 text-muted small">Made a purchase</p>
                        </div>
                        <small class="text-muted">2 mins ago</small>
                    </div>
                </div>
                <div class="activity-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Jane Smith</strong>
                            <p class="mb-0 text-muted small">Signed up</p>
                        </div>
                        <small class="text-muted">15 mins ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="Scipt/script.js"></script>
</body>
</html>
