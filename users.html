<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Users</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h3><i class="fas fa-chart-line me-2"></i>Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-home me-2"></i>Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="users.html"><i class="fas fa-users me-2"></i>Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="revenue.html"><i class="fas fa-dollar-sign me-2"></i>Revenue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analytics.html"><i class="fas fa-chart-bar me-2"></i>Analytics</a>
            </li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header d-flex justify-content-between align-items-center">
            <div>
                <button class="btn btn-outline-secondary" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="ms-3 fs-4 fw-bold">Users Management</span>
            </div>
            <div class="user-avatar">A</div>
        </div>

        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">All Users</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>jane@example.com</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="Scipt/script.js"></script>
</body>
</html>
